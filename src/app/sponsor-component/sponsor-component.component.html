<div class="sponsor-box">
  <div class="sponsor" *ngIf="availableSponsorData.nome.length > 0; else loading">
    <h4>Incentivadores dispon√≠veis</h4>
    <strong>Nome</strong>: {{availableSponsorData.nome}}<br/>
    <strong>CNPJ</strong>: {{availableSponsorData.cgccpf}}<br/>
    <strong>Total Doado</strong>: {{availableSponsorData.total_doado | currency:'BRL':true}}<br/>
    <app-recommendation-component
      *ngIf="btnRecommendation"
      [sponsorId]="availableSponsorData.idSalic"
      (notify)="onNotify(availableSponsorData.idSalic)">
    </app-recommendation-component>
    <app-search-sponsor
    *ngIf="!btnRecommendation"
    (notify)="serchSponsorNotify()">
    </app-search-sponsor>
    <div *ngIf="recommendationArea">
      <h4>Incentivadores similares encontrados:</h4>
      <app-recommendation-box
        [sponsor]="recommendation">
      </app-recommendation-box>
    </div>
  </div>
</div>
<ng-template #loading>
  <h3>{{loadingSponsorMessage}}</h3>
</ng-template>
